<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aysel's Birthday</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/styles/util.css">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <script src="scripts/index.js"></script>

<body>
    <div class="container-fluid">
        <div class="row section">
            <div class="col-sm">
                <h1 class="text-center space-between highlight">Aysel is turning one</h1>
                <h3 class="text-center space-between green">Get the party started</h3>
            </div>
        </div>
        <div class="row section">
            <div class="col-sm">
                <img class="curved-radius" src="assets/images/14398.jpg" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm">
                <h1 class="text-center space-between">Party Theme : Unicorn</h1>
            </div>
        </div>
        <div class="row section">
            <div class="col-sm">
                <img src="assets/images/floral-design-watercolor-painting-unicorn.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm">
                <h1 class="text-center space-between">Gallery</h1>
                <div class="slider">
                    <div class="slide" id="slide-1"></div>
                    <div class="slide" id="slide-2"></div>
                    <div class="slide" id="slide-3"></div>
                    <div class="slide" id="slide-4"></div>
                    <div class="slide" id="slide-5"></div>
                  </div>
            </div>
        </div>
        <div class="row section">
            <div class="col-sm">
                <h1 class="text-center space-between">It's Party Time</h1>
                <p class="text-center sub-title">Join us for an unforgettable party. We're thrilled to extend an invitation to you, and kindly ask
                    that you RSVP. Hope you can join the fun!
                </p>
                <img src="assets/images/Invitation-Final.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm">
                <h1 class="text-center space-between">RSVP &amp; Directions</h1>
            </div>
        </div>
        <div class="row section">
            <div class="col-sm text-center">
                <iframe class="shadow" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3500.9435223228465!2d77.1491303150511!3d28.66140968952437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03248dc065c5%3A0x64473fd7d9ca0960!2sChandelier%20by%20Sandoz!5e0!3m2!1sen!2sin!4v1580026573354!5m2!1sen!2sin" width="800" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
        <footer class="row section">
            <div class="col-sm">
                <button class="download-btn">Download Invitation</button>
            </div>
            <div class="col-sm">
                <p class="footer-text text-center" >Ramsha &amp; Anwar ( 9971997027 )</p>
            </div>
            <div class="col-sm">
                
            </div>
        </footer>
    </div>
